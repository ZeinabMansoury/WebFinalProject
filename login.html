<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login to your Account</h2>

        <form id="loginForm" novalidate>
            <div class="role-buttons">
                <button type="button" class="role-btn" data-role="seeker" id="seekerBtn">Job Seeker</button>
                <button class="role-btn" data-role="employer" id="employerBtn">Employer</button>
            </div>

            <input type="hidden" id="userRole" name="userRole" value="">

            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Username or Email">
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <small class="error" id="passwordError"></small>
            </div>

            <div class="forget">
                <a href="forget_password.html">Forget your password?</a>
            </div>
            
            <button class="sign-in-btn">Sign in</button>
        </form>

        <div class="footer-link">
            New to CareerConnect?
            <a href="./signup.html">Join now</a>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./navbar.js"></script>
</body>
</html>
