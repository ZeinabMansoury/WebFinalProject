<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div><strong>CareerConnect</strong></div>
        <div class="right-side">
            <nav>
                <a href="#">Home</a>
                <a href="#">Job Opportunities</a>
                <a href="#">Companies</a>
            </nav>
            <div class="avatar" style="width: 32px; height: 32px; background: #ccc; border-radius: 50%;"></div>
        </div>
    </header>

    <div class="container">
        <h1 class="title">Welcome back, Sarah!</h1>

        <div class="stats">
            <div class="card">
                <div>Active Job Posts</div>
                <h2>0</h2>
            </div>
            <div class="card">
                <div>Expired Job Posts</div>
                <h2>0</h2>
            </div>
            <div class="card">
                <div>Pending Job Posts</div>
                <h2>0</h2>
            </div>
            <div class="card">
                <div>Total Applications</div>
                <h2>0</h2>
            </div>
        </div>

        <div class="section-title">Your Job Posts</div>
        <div class="empty-state">
            <p>No job posts created yet</p>
            <p>Click "Creat New Job Post" blow to get started</p>
        </div>

        <button class="new-job-btn">Creat New Job Post</button>
    </div>

    <script src="./script.js"></script>
    <script src="./footer.js"></script>
</body>
</html>
