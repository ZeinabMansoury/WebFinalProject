<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgetPassword</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div><strong>CareerConnect</strong></div>
        <div class="right-side">
            <nav>
                <a href="#">Home</a>
                <a href="#">Job Opportunities</a>
                <a href="#">Companies</a>
            </nav>
            <div class="auth-buttons">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h2 class="forget-title">Forgot your password?</h2>
        <p class="forget-text">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
        <input type="email" class="forget-input" placeholder="Email" />
        <br>
        <button class="send-link-btn">Send Recovery Link</button>
    </div>
</body>
</html>
